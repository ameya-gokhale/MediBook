<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeopathy Website</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      background: #fff;
      color: #111;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 8%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    header nav ul li a {
      text-decoration: none;
      font-size: 16px;
      color: #000;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: rgb(34, 139, 34);
    }
    .btn-primary {
      background: rgb(34, 139, 34);
      color: #fff;
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: rgb(0, 100, 0);
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 100px 8% 60px;
      background: url('img.jpeg') no-repeat center/cover;
      /* Replace with your uploaded image path */ 
    }
    .hero-content {
      max-width: 550px;
      margin-left: auto;
      text-align: left;
    }
    .hero-content h1 {
      font-size: 42px;
      font-weight: 800;
      line-height: 1.2;
    }
    .hero-content h1 span.green {
      color: rgb(34, 139, 34);
    }
    .hero-content p {
      margin-top: 18px;
      font-size: 16px;
      color: #444;
    }
    .btn-secondary {
      margin-top: 28px;
      display: inline-block;
      background: #fff;
      padding: 12px 28px;
      border-radius: 28px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #333;
      transition: all 0.3s;
    }
    .btn-secondary:hover {
      background: #f0f0f0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav ul {
        flex-direction: column;
        gap: 12px;
        margin-top: 10px;
      }
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 140px 20px 60px;
      }
      .hero-content {
        margin: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="AboutUs.html">About us</a></li>
        <li><a href="ContactUs.html">Contact us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <a href="Appointments.html" class="btn-primary">Book Appointment</a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        Holistic <br>
        <span class="green">Homoeopathy</span><br>
        For Lasting <span class="green">wellness</span>
      </h1>
      <p>
        Experience personalized homeopathic treatment designed to address the root cause 
        of your health concerns, naturally and gently.
      </p>
      <a href="AboutUs.html" class="btn-secondary">Explore more</a>
    </div>
  </section>

</body>
</html>
